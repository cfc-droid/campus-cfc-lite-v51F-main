      document.body.classList.toggle("light-mode", tema === "light");
      document.body.classList.toggle("dark-mode", tema === "dark");

      if (btn) btn.textContent = tema === "light" ? "ğŸŒ" : "ğŸŒ™";
    }
    aplicarTemaCFC();

    window.addEventListener("storage", (e) => {
